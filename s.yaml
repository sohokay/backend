edition: 1.0.0
name: my-framework-app
access: default
services:
  framework:
    component: fc
    props:
      region: cn-hangzhou
      service:
        name: serverless-devs-application
      function:
        name: backend-s0xd
        description: Initialize
        runtime: nodejs18.debian10
        memorySize: 128
        cpu: 0.05
        timeout: 60
        codeUri: ./
        diskSize: 512
        caPort: 3000
        customRuntimeConfig:
          command:
            - node serve
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
